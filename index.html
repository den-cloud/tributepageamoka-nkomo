<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tribute Page</title>
</head>
<body>
    
    <main id="main">
        <h1 id="title"> Dr. Norman Borlaug </h1>
        <div id="img-div">
            <img id="image" src="images/borlaug1.jpg" alt="Picture of Dr. Norman Borlaug">

            <figcaption id="img-caption"> 
                American agronomist
            </figcaption>
            <span id="tribute-info">
                <p>
                    Norman Ernest Borlaug was an American agronomist who led initiatives worldwide that contributed to the extensive increases in agricultural production termed the Green Revolution
                </p>
                <a id="tribute-link" target="_blank" href="https://en.wikipedia.org/wiki/Norman_Borlaug">Read More...</a>
            </span>
        </div>

    </main>









    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js."></script>
</body>
</html>
